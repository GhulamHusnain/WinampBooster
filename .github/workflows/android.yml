name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ❌ DO NOT let the action accept licenses (it triggers interactive prompt)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          # IMPORTANT: no accept-android-sdk-licenses here
          # IMPORTANT: no log-accepted-android-sdk-licenses here
          packages: platform-tools

      # ✅ Accept licenses non-interactively (this works in CI)
      - name: Accept Android SDK licenses
        shell: bash
        run: |
          set -e
          yes | sdkmanager --licenses >/dev/null || true

      # ✅ Install SDK packages needed to build
      - name: Install required Android SDK packages
        shell: bash
        run: |
          set -e
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
