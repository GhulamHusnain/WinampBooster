name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ✅ Install SDK tools, but DO NOT let the action handle licenses
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          packages: platform-tools
          accept-android-sdk-licenses: false
          log-accepted-android-sdk-licenses: false

      # ✅ Accept licenses non-interactively
      - name: Accept Android SDK licenses (non-interactive)
        shell: bash
        run: |
          set -e
          yes | sdkmanager --licenses >/dev/null

      # ✅ Install only what we need (avoid TV add-ons etc.)
      - name: Install required Android SDK packages
        shell: bash
        run: |
          set -e
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
